<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lien vers la Politique de Confidentialité</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        padding: 50px;
        text-align: center;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 1.1em;
        color: #666;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Politique de Confidentialité</h1>
      <p>
        Pour en savoir plus sur la façon dont nous collectons, utilisons et
        protégeons vos données personnelles, veuillez consulter notre politique
        de confidentialité.
      </p>
      <a
        href="https://votresite.com/politique-de-confidentialite"
        class="button"
        target="_blank"
        >Voir la Politique de Confidentialité</a
      >
    </div>
  </body>
</html>
